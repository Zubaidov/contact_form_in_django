{% load static %}{% load i18n%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    </head>
    <body>
        {% if sent %}
        <h1>E-mail successfully sent</h1>
        {% else %}
        <form method="post" class="form">
            <h2>CONTACT US</h2>
            {% csrf_token %}
            <input id="f_name" type="text" name="f_name" maxlength="100" placeholder="Name" required>
            <input id="email" type="email" name="email" maxlength="100" placeholder="Let us know how to contact you back.." required>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="What would you like to tell us.." required></textarea>
            <button type="submit">Send Message</button>
            <div>
                <span class="fa fa-phone"></span>+995 555 55 55
                <span class="fa fa-envelope-o"></span> zbdtechpro@gmail.com
            </div>
        </form>
        {% endif %}

        <script src="" async defer></script>
    </body>
</html>
